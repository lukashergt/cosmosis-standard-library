[runtime]
sampler = polychord
likelihood_only = T
verbosity = 0

[polychord]
base_dir = output/des-y5/flcdm_SN_fixed
resume = False
feedback = 1
fast_fraction = 0.01
live_points = 100
num_repeats = 5
nprior = 1000
tolerance = 0.001
cluster_posteriors = F
polychord_outfile_root = pc_flcdm_SN_fixed

[output]
format = text
filename = output/des-y5/flcdm_SN_fixed/cosmosis_flcdm_SN_fixed.txt

[pipeline]
modules = consistency bbn_consistency camb desy5sn
values = input/des-y5/flcdm_SN_fixed_values.ini
debug = F
timing = F
fast_slow = F
first_fast_module = desy5sn

[desy5sn]
file = ./likelihood/des-y5/SN_only_cosmosis_likelihood.py
likelihood_only = T
data_file = ./likelihood/des-y5/DES-SN5YR_HD.csv
covmat_file = ./likelihood/des-y5/STAT+SYS.txt

[planck]
file = ./likelihood/planck_py/planck_py_interface.py
likelihood_only = T
use_low_ell_bins = T
spectra = TTTEEE
year = 2018

[camb]
file = ./boltzmann/camb/camb_interface.py
mode = thermal
feedback = 0
zmin_background = 0.0001
zmax_background = 2.5
nz_background = 50000
lmax = 3000
accuracyboost = 1.1
do_tensors = False
do_lensing = True
nonlinear = lens
accurate_massive_neutrino_transfers = T
halofit_version = takahashi
use_ppf_w = True

[consistency]
file = ./utility/consistency/consistency_interface.py

[bbn_consistency]
file = ./utility/bbn_consistency/bbn_consistency.py

